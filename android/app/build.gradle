plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}
def MAPS_API_KEY = localProperties.getProperty('MAPS_API_KEY') ?: "default_api_key"

android {
    namespace "com.fearless.app" // Ensure namespace is correct
    compileSdk = 34
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId = "com.fearless.app"
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode // Define in local.properties if undefined
        versionName = flutter.versionName
        multiDexEnabled true
        resValue "string", "google_maps_api_key", MAPS_API_KEY // API key
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // Add proguard rules if necessary
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'

}
